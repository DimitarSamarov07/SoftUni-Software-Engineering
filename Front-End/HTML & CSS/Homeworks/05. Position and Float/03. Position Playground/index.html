<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="viewport first">
            <section class="card">
                <img src="images/first-image.jpg" alt="first-image">
                <i class="fas fa-link"></i>
            </section>
        </div>
        <div class="viewport second">
            <section class="card second">
                <img src="images/second-image.jpg" alt="second-image">
                <i class="fas fa-star"></i>
            </section>
        </div>
    </main>
</body>
</html>
