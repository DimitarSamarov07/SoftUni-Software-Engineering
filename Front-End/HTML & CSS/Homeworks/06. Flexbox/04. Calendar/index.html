<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="workday">1 Monday</span>
            <span class="workday">2 Tuesday</span>
            <span class="workday">3 Wednesday</span>
            <span class="workday">4 Thursday</span>
            <span class="workday">5 Friday</span>
            <span class="weekend">Weekend</span>
            <span class="weekday">6 Saturday</span>
            <span class="weekday">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="extra">Special dates</span>
            <span class="extra">Reminders</span>
        </section>
    </div>
</body>
</html>
